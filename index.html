<html lang="en">
<head>

<body>
<h1> ROCK,PAPER and SCISSORS</h1>
<div class="logo">
<div id="rock" class="choice"></div>
<div id="paper" class="choice"></div>
<div id="scissors"class="choice"></div>
</div>
<p id="play">PLAY YOUR MOVE</p>
<div class="scoreboard">
  <h2>Let's Play Rock, Paper, Scissors!</h2>
  <div class="scores">
    <div class="your-score">
      <p>You: <span id="your-score-value">0</span></p>
    </div>
    <div class="computer-score">
      <p>Computer: <span id="computer-score-value">0</span></p>
    </div>
  </div>
  <div id="reset-result">
    <button id="reset-btn">RESET</button>
  <result>  </result>
</div>
</div>
